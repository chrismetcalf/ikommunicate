<html>
<head>
	<title>iKompass App</title>
	<script src="js/iKompass.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/instruments.css" />
</head>
<body>
	<div id="instruments">
		<svg id="compass" viewBox="0 0 100 100" onload="onCompassLoaded(document.querySelector('#compass'))">
			<rect width="100" height="100" style="fill:rgb(255,255,255);stroke-width:0.1;stroke:rgb(0,0,0)"/>
			<g transform="translate(50,50)">
				<g stroke="lightgray" fill="lightgray">
					<text id="trueLabel" x="-48.5" y="-47" font-size="2.5" stroke-width="0.01" style="font-family:Courier New, Courier, monospace;dominant-baseline: central;" >T: ---&deg;</text>
					<text id="magneticLabel" x="-48.5" y="-44" font-size="2.5" stroke-width="0.01" style="font-family:Courier New, Courier, monospace;dominant-baseline: central;" >M: ---&deg;</text>
					<text id="variationLabel" x="-48.5" y="-41" font-size="2.5" stroke-width="0.01" style="font-family:Courier New, Courier, monospace;dominant-baseline: central;" >V: ---&deg;</text>
					<text id="cogLabel" x="35" y="-47" font-size="2.5" stroke-width="0.01" style="font-family:Courier New, Courier, monospace;dominant-baseline: central;" >COG: ---&deg;</text>
					<text id="windAngleTrueLabel" x="-48.5" y="47.5" font-size="2.5" stroke-width="0.01" style="font-family:Courier New, Courier, monospace;dominant-baseline: central;" >Wind: ---&deg;</text>
					<text id="windSpeedLabel" x="48" y="47.5" text-anchor="end" font-size="2.5" stroke-width="0.01" style="font-family:Courier New, Courier, monospace;dominant-baseline: central;" >Wind Speed: --.- kts;</text>
				</g>
				<g id="trueCompass" stroke="lightgray" fill="lightgray">
					<g id="trueDegreeTicks"/>
					<g id="trueDegreeLabels"/>
					<g id="star"/>
					<g id="cog" visibility="hidden">
						<rect x="-1.5" y="-32" width="0.5" height="27" stroke-width="0.1" stroke="orange" fill="orange"/>
						<polygon points="-1.0 -34 -2.5 -30 -1.0 -30" stroke-width="0.1" stroke="orange" fill="orange" />
				
						<rect x="1" y="-32" width="0.5" height="27" stroke-width="0.1" stroke="orange" fill="orange"/>
						<polygon points="1 -34 2.5 -30 1 -30" stroke-width="0.1" stroke="orange" fill="orange" />
					</g>
					<g id="windAngleTrue" visibility="hidden">
						<rect x="-0.125" y="-35" width="0.25" height="30" stroke-width="0.1" stroke="blue" fill="blue"/>
						<polygon points="-1 -5 1 -5 0 -4" stroke-width="0.1" stroke="blue" fill="blue"/>
					</g>
				</g>
				<g id="magneticCompass" stroke="lightgray" fill="lightgray">
					<g id="magneticDegreeTicks" />
					<g id="magneticDegreeLabels" />
					<g id="zeroDegreeArrowGroup" />
					<g id="pointsCompass">
					</g>
				</g>
				<g id="lubberLineGroup">
					<line id="lubberLine" x1="0" y1="0" x2="0" y2="-39" stroke="lightgrey" stroke-width="0.4">
				</g>
			</g>
		</svg>
		<div id="sidebar">
			<svg id="latlong" viewBox="0 0 50 20" stroke="lightgray" fill="lightgray">
				<rect width="50" height="20" style="fill:rgb(255,255,255);stroke-width:0.1;stroke:rgb(0,0,0)"/>
				<text x="2" y="2.5" font-size="2" stroke-width="0.01" style="dominant-baseline: central; font-family: Courier New, Courier, monospace;">Latitude/Longitude:</text>
				<text id="latitudeText" x="2.5" y="8" font-size="5" stroke-width="0.01" style="dominant-baseline: central; font-family: Courier New, Courier, monospace;">&nbsp;--&deg;--'--.--" N</text>
				<text id="longitudeText" x="2.5" y="15" font-size="5" stroke-width="0.01" style="dominant-baseline: central; font-family: Courier New, Courier, monospace;">---&deg;--'--.--" W</text>
			</svg>
			<svg id="sog" viewBox="0 0 50 12.5" stroke="lightgray" fill="lightgray">
				<rect width="50" height="12.5" style="fill:rgb(255,255,255);stroke-width:0.1;stroke:rgb(0,0,0)"/>
				<text x="2" y="2.5" font-size="2" stroke-width="0.01" style="dominant-baseline: central; font-family: Courier New, Courier, monospace;">SOG:</text>
				<text id="sogText" x="48" y="7" font-size="8" stroke-width="0.01" text-anchor="end" style="dominant-baseline: central; font-family: Courier New, Courier, monospace;">&nbsp;&nbsp;-.- kts</text>
			</svg>
		</div>
	</div>
</body>
</html>
